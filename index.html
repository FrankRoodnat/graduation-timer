  <body>
    <p>

        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M289.667 532.708C269.052 568.134 257.246 609.322 257.246 653.275C257.246 785.856 364.666 893.275 497.246 893.275C629.827 893.275 737.246 785.856 737.246 653.275C737.246 546.766 667.92 456.495 571.916 425.111C510.244 478.553 375.012 532.361 289.667 532.708ZM467.15 690.049L552.504 752.081C557.73 755.856 564.988 754.694 568.762 749.565L596.053 712.017C599.827 706.791 598.762 699.533 593.537 695.759L532.085 651.049V517.791C532.085 511.404 526.859 506.178 520.472 506.178H474.021C467.634 506.178 462.408 511.404 462.408 517.791V680.662C462.408 684.339 464.15 687.823 467.15 690.049Z"
          fill="currentColor"
        /></svg
      ><br />
      <span id="demo"></span>
    </p>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jun 15, 2020 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>

      }

      p {
        font-size: 40px;
        font-family: "Inter", Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-feature-settings: "tnum" 1;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: #e7e7e7;
          background-color: #24282a;
        }
      }
    </style>
  </body>
</html>
